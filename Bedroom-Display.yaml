substitutions:
  name: "bedroom-display"
  friendly_name: bedroom-display
  devicename: "Bedroom Display"
  humidifier_icon: "\U000F1099" # mdi-air-humidifier
  humidifier_off_icon: "\U000F1466" # mdi-air-humidifier-off
  air_purifier_icon: "\U000F0D44" # mdi-air-purifier
  air_purifier_off_icon: "\U000F1B57" # mdi-air-purifier-off
  fan_icon: "\U000F0210" # mdi-fan
#---------------------------------------------------------------------------------------------------
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: dev
  on_boot:
    priority: -100
    then:
      - script.execute: backlight_timer
#---------------------------------------------------------------------------------------------------
esp32:
  board: esp32dev
  framework:
    type: arduino
#---------------------------------------------------------------------------------------------------
psram:
  mode: octal
  speed: 80MHz
#---------------------------------------------------------------------------------------------------
# Enable logging
logger:
  logs:
    component: ERROR
#---------------------------------------------------------------------------------------------------
# Enable Home Assistant API
api:
  encryption: 
    key: !secret haapi_key
#---------------------------------------------------------------------------------------------------
# Allow Over-The-Air updates
ota:
  - platform: esphome
    password: !secret ota_password
#---------------------------------------------------------------------------------------------------
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  fast_connect: off

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Bedroom Display"
    password: !secret ap_password
#---------------------------------------------------------------------------------------------------
dashboard_import:
  package_import_url: github://esphome/example-configs/esphome-web/esp32.yaml@main
  import_full_config: true

# Sets up Bluetooth LE (Only on ESP32) to allow the user
# to provision wifi credentials to the device.
# esp32_improv:
#  authorizer: none

# To have a "next url" for improv serial
web_server:
#---------------------------------------------------------------------------------------------------
time:
  - platform: homeassistant
    id: esptime
    on_time_sync:
      - script.execute: time_update
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update
      - hours: 10,12,14,16,1,4
        minutes: 0
        seconds: 0
        then:
          - switch.turn_on: switch_antiburn
      - hours: 10,12,14,16,1,4
        minutes: 10
        seconds: 0
        then:
          - switch.turn_off: switch_antiburn
      - minutes: '*'
        seconds: 30
        then:
          - script.execute: show_outdoor_page
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: show_home_page
#---------------------------------------------------------------------------------------------------
sensor:
  - platform: homeassistant
    id: bedroom_temperature
    entity_id: sensor.esphome_web_c92e14_bedroom_enviro_temperature
    unit_of_measurement: "°F"
    state_class: measurement
    device_class: temperature
    internal: true
    on_value:
      - lvgl.label.update:
          id: display_temperature
          text:
            format: "%.0f°F"
            args: [ 'x' ]
#-------------------------------------------------------
  - platform: homeassistant
    id: bedroom_humidity
    entity_id: sensor.esphome_web_c92e14_bedroom_enviro_humidity
    unit_of_measurement: "%"
    state_class: measurement
    device_class: humidity
    internal: true
    on_value:
      - lvgl.label.update:
          id: display_humidity
          text:
            format:  "%.0f%%"
            args: [ 'x' ]  
#-------------------------------------------------------
  - platform: homeassistant
    id: bedroom_pm2_5_1hr_avg
    entity_id: sensor.bedroom_pm2_5_1hr_avg
    unit_of_measurement: "µg/m³"
    state_class: measurement
    device_class: aqi
    internal: true
    on_value:
      - lvgl.label.update:
          id: display_pm25
          text:
            format:  "%4.0f"
            args: [ 'x' ]  
#-------------------------------------------------------
  - platform: homeassistant
    id: bedroom_co2_1hr_avg
    entity_id: sensor.bedroom_co2_1hr_avg
    unit_of_measurement: "ppm"
    state_class: measurement
    device_class: carbon_dioxide
    internal: true
    on_value:
      - lvgl.label.update:
          id: display_co2
          text:
            format:  "%4.0f"
            args: [ 'x' ]
#-------------------------------------------------------
  - platform: homeassistant
    id: bedroom_outdoor_temp
    entity_id: sensor.ecowitt_outdoor_temperature #Ecowitt Temperature
    unit_of_measurement: "°F"
    state_class: measurement
    device_class: temperature
    internal: true
    on_value:
      - lvgl.label.update:
          id: display_outdoor_temperature
          text:
            format:  "%.0f°F"
            args: [ 'x' ]
#-------------------------------------------------------
  - platform: homeassistant
    id: bedroom_outdoor_humidity
    entity_id: sensor.ecowitt_humidity #Ecowitt
    unit_of_measurement: "%"
    state_class: measurement
    device_class: humidity
    internal: true
    on_value:
      - lvgl.label.update:
          id: display_outdoor_humidity
          text:
            format:  "%.0f%%"
            args: [ 'x' ]  
#-------------------------------------------------------
  - platform: homeassistant
    id: bedroom_avg_pressure
    entity_id: sensor.avg_pressure_2
    unit_of_measurement: "inHg"
    state_class: measurement
    device_class: atmospheric_pressure
    internal: true
    on_value:
      - lvgl.label.update:
          id: display_pressure
          text:
            format:  "%3.2f"
            args: [ 'x' ]
#-------------------------------------------------------
  - platform: homeassistant
    id: room_humidity
    entity_id: input_number.bedroom_humidity_setpoint
    on_value:
      - lvgl.spinbox.update:
          id: humidity_spinner
          value: !lambda return x;
#-------------------------------------------------------
  - platform: veml7700
    address: 0x10
    update_interval: 60s
    i2c_id: i2c_bus_a
    ambient_light:
      name: "Bedroom Display Ambient Light"
      id: bedroom_Disp_Amb_Light
      unit_of_measurement: "lx"
      state_class: measurement
      device_class: illuminance
      accuracy_decimals: 2
      filters:
        - offset: 0 # Placeholder for offset
        - lambda: return x * 1; # Placeholder for scaling
#--------------------------
      on_value:
        then:
        - lvgl.label.update:
            id: display_brightness
            text:
              format:  "%3.2f"
              args: [ 'x' ]
#        - if:
#            condition:
#              lambda: 'return (x >= id(bedroom_display_threshold).state);'
#            then:
#              - light.turn_on: back_light
#              - lvgl.resume
#              - lvgl.widget.redraw
#            else:
#              - light.turn_off: back_light
#--------------------------
      on_value_range:
        - below: 0.09
          then:
            - light.turn_off: back_light
#--------------------------
        - above: 0.1
          below: 2.99
          then:
            - light.turn_on:
                id: back_light
                brightness: 75%
            - if:
                condition: lvgl.is_paused
                then:
                  - lvgl.resume:
                  - lvgl.widget.redraw:
#--------------------------
        - above: 3.00
          below: 5.99
          then:
            - light.turn_on:
                id: back_light
                brightness: 85%
            - if:
                condition: lvgl.is_paused
                then:
                  - lvgl.resume:
                  - lvgl.widget.redraw:
#--------------------------
        - above: 6.00
          then:
            - light.turn_on:
                id: back_light
                brightness: 100%
            - if:
                condition: lvgl.is_paused
                then:
                  - lvgl.resume:
                  - lvgl.widget.redraw:
#--------------------------
    full_spectrum:
      name: "Bedroom Display White Light"
      id: bedroom_disp_white_light
#--------------------------
    infrared:
      name: "Bedroom Display Infrared Light"
      id: bedroom_disp_infred
#---------------------------------------------------------------------------------------------------
binary_sensor:
  - platform: homeassistant
    id: humidifier_controller
    entity_id: automation.bedroom_humidifier_control_duplicate
    publish_initial_state: true
    on_state:
      then:
        lvgl.widget.update:
          id: humidifier_button
          state:
            checked: !lambda return x;
#---------------------------------------------------------------------------------------------------
spi:
  - id: lcd
    clk_pin: GPIO14
    mosi_pin: GPIO13
    miso_pin: 
      number: GPIO12
      ignore_strapping_warning: true
  - id: touch
    clk_pin: GPIO25
    mosi_pin: GPIO32
    miso_pin: GPIO39
#---------------------------------------------------------------------------------------------------
i2c:
  sda: GPIO27 #Yellow
  scl: GPIO22 #Green
  scan: true
  id: i2c_bus_a
#---------------------------------------------------------------------------------------------------
font:
