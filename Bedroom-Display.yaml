      "\U000F0210", # mdi-fan
      ]          
#---------------------------------------------------------------------------------------------------
color:
  - id: my_red
    red: 100%
    green: 0%
    blue: 0%
  - id: my_yellow
    red: 100%
    green: 100%
    blue: 0%
  - id: my_green
    red: 0%
    green: 100%
    blue: 0%
  - id: my_blue
    red: 0%
    green: 0%
    blue: 100%
  - id: my_gray
    red: 50%
    green: 50%
    blue: 50%
  - id: my_orange
    red: 100%
    green: 50%
    blue: 0%
  - id: my_teal
    red: 0%
    green: 100%
    blue: 100%
  - id: my_white
    red: 100%
    green: 100%
    blue: 100%
  - id: my_black
    red: 0%
    green: 0%
    blue: 0%
  - id: value_color
    hex: 2F8CD8
  - id: icon_on_color
    hex: FEC130
  - id: icon_off_color
    hex: 45739C
  - id: button_background
    hex: 1C1C1C
#---------------------------------------------------------------------------------------------------
display:
  - platform: ili9xxx
    model: ILI9341
    color_palette: 8BIT    #REQUIRED for 2025.2 Esphome to work.
    spi_id: lcd
    dc_pin: 
      number: GPIO2
      ignore_strapping_warning: true
    cs_pin:
      number: GPIO15
      ignore_strapping_warning: true
    id: display_1
    update_interval: never
    auto_clear_enabled: false
    show_test_card: false
    invert_colors: false
    dimensions: 
      width: 240
      height: 320
    transform:
      swap_xy: false
      mirror_x: false
      mirror_y: true
#---------------------------------------------------------------------------------------------------
# Define pins for backlight display and rear LED
output:
  - platform: ledc
    pin: GPIO21
    id: backlight
  - platform: ledc
    id: output_red
    pin: GPIO4
    inverted: true
  - platform: ledc
    id: output_green
    pin: GPIO16
    inverted: true
  - platform: ledc
    id: output_blue
    pin: GPIO17
    inverted: true
  # speaker P4
#  - platform: ledc
#    pin: GPIO26
#    id: rtttl_out
#---------------------------------------------------------------------------------------------------
# Define a monochromatic, dimmable light for the backlight
light:
  - platform: monochromatic
    output: backlight
    name: "Display Backlight"
    id: back_light
    restore_mode: ALWAYS_ON
  - platform: rgb
    name: LED
    red: output_red
    id: led
    green: output_green
    blue: output_blue
    restore_mode: ALWAYS_OFF
#---------------------------------------------------------------------------------------------------
touchscreen:
  platform: xpt2046
  spi_id: touch
  cs_pin: GPIO33
  interrupt_pin: GPIO36
  update_interval: 50ms
  id: touchscreen_1
  # report_interval: 1s
  threshold: 400
  transform:
    swap_xy: false
    mirror_x: false
    mirror_y: true
  calibration:
    x_min: 300
    x_max: 3900
    y_min: 200
    y_max: 3700
  on_touch:
    - script.stop: backlight_timer
    - script.execute: backlight_timer
  on_release:
      then:
        - if:
            condition: lvgl.is_paused
            then:
              - lvgl.resume:
              - lvgl.widget.redraw:

  #Uncomment for calibrations
#    - lambda: |-
#          ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
#              touch.x,
#              touch.y,
#              touch.x_raw,
#              touch.y_raw
#              );
  #Uncomment for calibrations
#---------------------------------------------------------------------------------------------------
lvgl:
  displays:
    - display_1
  touchscreens:
    - touchscreen_1
  buffer_size: 25%
  disp_bg_color: my_black
  
  style_definitions:
    - id: header_footer
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 100%
      height: 30
#-------------------------------------------------------
  top_layer:
    widgets:
      - label:
          id: display_time
          styles: header_footer
          align: top_mid
          text: "--:--am"
          text_align: CENTER
          text_font: concert_20
          width: 100%
          height: 30
      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: page_prev
                text: "\uF053"
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\uF015"
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_next
                text: "\uF054"
                on_press:
                  then:
                    lvgl.page.next:
  #-------------------------------------------------------
  pages:
    - id: main_page
      bg_color: my_black
      widgets:
        - obj:
            align: CENTER
            width: 220
            height: 270
            x: 0
            y: 0
            pad_all: 3
            bg_opa: TRANSP
            border_opa: TRANSP
            layout:
              type: grid
              grid_columns: [FR(1)]
              grid_rows: [FR(1),FR(1)]
            widgets:
              - label:
                  id: display_temperature
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  text: "--°F"
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  text_font: concert_80
                  text_color: value_color
                  text_align: CENTER
              - label:
                  id: display_humidity
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 1
                  text: "--%"
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  text_font: concert_80
                  text_color: value_color
                  text_align: CENTER
#-------------------------------------------------------
    - id: outdoor_page
      bg_color: my_black
      widgets:
        - obj:
            align: CENTER
            width: 220
            height: 270
            x: 0
            y: 0
            pad_all: 3
            bg_opa: TRANSP
            border_opa: TRANSP
            layout:
              type: grid
              grid_columns: [FR(1)]
              grid_rows: [FR(1),FR(1),FR(1)]
            widgets:
              - label:
                  id: display_outdoor_temperature
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  text: "--°F"
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  text_font: concert_60
                  text_color: value_color
                  text_align: CENTER
              - label:
                  id: display_outdoor_humidity
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 1
                  text: "--%"
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  text_font: concert_60
                  text_color: value_color
                  text_align: CENTER
              - label:
                  id: display_pressure
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 2
                  text: "--inHg"
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  text_font: concert_60
                  text_color: value_color
                  text_align: CENTER
#-------------------------------------------------------
    - id: AQI_page
      bg_color: my_black
      widgets:
        - obj:
            align: CENTER
            width: 220
            height: 250
            x: 0
            y: 10
            pad_all: 0
            bg_opa: TRANSP
            border_opa: TRANSP
            layout:
              type: grid
              grid_columns: [FR(1),FR(1)]
              grid_rows: [FR(1),FR(1),FR(1)]
            widgets:
              - label:
                  id: display_pm25
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: SPACE_EVENLY
                  grid_cell_y_align: SPACE_EVENLY
                  align: right_mid
                  y: 10
                  text: "--"
                  text_align: RIGHT
                  text_font: concert_60
                  text_color: value_color
                  outline_width: 1
                  outline_color: my_black
              - label:
                  id: display_pm25_units
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  align_to:
                    id:  display_pm25
                    align: out_right_bottom
                  y: 0
                  text: "µg/m³"
                  text_align: LEFT
                  text_font: concert_30
                  text_color: value_color
                  text_opa: 75%
                  outline_width: 1
                  outline_color: my_black
              - label:
                  id: display_co2
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 1
                  grid_cell_x_align: SPACE_EVENLY
                  grid_cell_y_align: SPACE_EVENLY
                  align: right_mid
                  y: 10
                  text: "--"
                  text_align: RIGHT
                  text_font: concert_60
                  text_color: value_color
                  outline_width: 1
                  outline_color: my_black
              - label:
                  id: display_co2_units
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 1
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  align_to:
                    id:  display_pm25
                    align: out_right_bottom
                  y: 0
                  text: "ppm"
                  text_align: LEFT
                  text_font: concert_30
                  text_color: value_color
                  text_opa: 75%
                  outline_width: 1
                  outline_color: my_black
              - label:
                  id: display_brightness
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 2
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  y: 0
                  text: "--"
                  text_align: RIGHT
                  text_font: concert_30
                  text_color: value_color
                  text_opa: 100%
                  outline_width: 1
                  outline_color: my_black
              - label:
                  id: display_brightness_units
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 2
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  align_to:
                    id:  display_brightness
                    align: out_right_bottom
                  y: 0
                  text: "lx"
                  text_align: LEFT
                  text_font: concert_30
                  text_color: value_color
                  text_opa: 75%
                  outline_width: 1
                  outline_color: my_black
#-------------------------------------------------------
    - id: humidity_control
      bg_color: my_black
      widgets:
        - obj:
            align: CENTER
            width: 220
            height: 250
            x: 0
            y: 0
            pad_all: 3
            bg_opa: TRANSP
            border_opa: TRANSP
            layout:
              type: grid
              grid_columns: [FR(1)]
              grid_rows: [120,120]
            widgets:
              - button:
                  id: humidifier_button
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  align: CENTER
                  width: 120
                  height: 70
                  bg_color: button_background
                  text_color: icon_off_color
                  border_width: 1
                  border_color: my_gray
                  checkable: true
                  checked:
                    text_color: icon_on_color
                    bg_color: button_background
                  widgets:
                    - label:
                        align: CENTER
                        text: $humidifier_icon
                        text_font: mat_des_icons
                  on_click:
                    - homeassistant.action:
                        action: automation.toggle
                        data:
                          entity_id: automation.bedroom_humidifier_control_duplicate
              - obj:
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 1
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  border_opa: TRANSP
                  bg_opa: TRANSP
                  align: CENTER
                  layout:
                    type: FLEX
                    flex_flow: ROW
                    flex_align_cross: CENTER
                  width: SIZE_CONTENT
                  height: SIZE_CONTENT
                  widgets:
                    - button:
                        id: spin_down
                        width: 54
                        bg_color: button_background
                        border_color: my_gray
                        border_width: 2
                        on_click:
                          - lvgl.spinbox.decrement: humidity_spinner
                        widgets:
                          - label:
                               text: "-"
                               text_font: concert_30
                               text_color: value_color
                               align: CENTER
                    - spinbox:
                        id: humidity_spinner
                        align: CENTER
                        text_align: CENTER
                        text_font: concert_30
                        bg_opa: TRANSP
                        text_color: value_color
                        selected:
                          text_color: value_color
                          bg_color: my_black
                          bg_opa: TRANSP
                        width: 50
                        range_from: 20
                        range_to: 50
                        step: 1.0
                        rollover: false
                        digits: 2
                        decimal_places: 0
                        on_value:
                          then:
                            - logger.log:
                                format: "Sending humidity value of %.0f"
                                args: [x]
                            - homeassistant.service:
                                service: number.set_value
                                data:
                                  entity_id: input_number.bedroom_humidity_setpoint
                                  value: !lambda return x;
                    - button:
                        id: spin_up
                        width: 54
                        bg_color: button_background
                        border_color: my_gray
                        border_width: 2
                        on_click:
                          - lvgl.spinbox.increment: humidity_spinner
                        widgets:
                          - label:
                              text: "+"
                              text_font: concert_30
                              text_color: value_color
                              align: CENTER
#---------------------------------------------------------------------------------------------------
number:
  - platform: template
    name: Screen Lux Threshold
    optimistic: true
    id: bedroom_display_threshold
    unit_of_measurement: "lx"
    initial_value: 0.5
    restore_value: true
    min_value: 0.1
    max_value: 1000
    step: 0.1
    mode: box
#---------------------------------------------------------------------------------------------------
#This is the script for dimming/turning off the backlight after some seconds of inactivity
script:
  - id: backlight_timer
    then:
    - light.turn_on:
        id: back_light
        brightness: 100%
#    - delay: 60s
#    - light.turn_on:
#        id: back_light
#        brightness: 50%
#    - delay: 60s
#    - light.turn_off: back_light
#-------------------------------------------------------
  - id: time_update
    then:
      - lvgl.label.update:
          id: display_time
          text: !lambda |-
            static char time_buf[17];
            auto now = id(esptime).now();            
            bool is_pm = now.hour >= 12;
            int hour_12 = now.hour % 12;
            if (hour_12 == 0) {
                hour_12 = 12; // 12 AM/PM should be displayed as 12, not 0
            }
            snprintf(time_buf, sizeof(time_buf), "%2d:%02d%s", hour_12, now.minute, is_pm ? "pm" : "am");
            return time_buf;
#-------------------------------------------------------
  - id: show_home_page
    then:
      lvgl.page.show: main_page
#-------------------------------------------------------
  - id: show_outdoor_page
    then:
      lvgl.page.show: outdoor_page
#---------------------------------------------------------------------------------------------------
switch:
  - platform: restart
    name: "Bedroom Display Restart"
#-------------------------------------------------------
  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
            - lvgl.pause: